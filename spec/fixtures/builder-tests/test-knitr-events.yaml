types:
  - command
  - log
events:
  - type: command
    rule: Knitr(build;execute;job-1;test-knitr.Rnw)
    command: Rscript -e 'library(knitr);knit('\''test-knitr.Rnw'\'')'
  - type: command
    rule: Knitr(build;execute;job-2;test-knitr.Rnw)
    command: Rscript -e 'library(knitr);knit('\''test-knitr.Rnw'\'')'
  - type: command
    rule: Knitr(build;execute;job-3;test-knitr.Rnw)
    command: >-
      Rscript -e
      'library(knitr);opts_knit$set(concordance=TRUE);knit('\''test-knitr.Rnw'\'')'
  - type: command
    rule: Knitr(build;execute;job-4;test-knitr.Rnw)
    command: >-
      Rscript -e
      'library(knitr);opts_knit$set(concordance=TRUE);knit('\''test-knitr.Rnw'\'')'
  - type: command
    rule: LaTeX(build;execute;job-1;test-knitr.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      test-knitr.tex
  - type: command
    rule: LaTeX(build;execute;job-2;test-knitr.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=job-2 test-knitr.tex
  - type: command
    rule: LaTeX(build;execute;job-3;test-knitr.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-3
      -synctex=1 test-knitr.tex
  - type: command
    rule: LaTeX(build;execute;job-4;test-knitr.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=job-4 -synctex=1 test-knitr.tex
  - type: command
    rule: LaTeX(build;execute;job-1;test-knitr.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      test-knitr.tex
  - type: command
    rule: LaTeX(build;execute;job-2;test-knitr.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=job-2 test-knitr.tex
  - type: command
    rule: LaTeX(build;execute;job-3;test-knitr.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-3
      -synctex=1 test-knitr.tex
  - type: command
    rule: LaTeX(build;execute;job-4;test-knitr.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=job-4 -synctex=1 test-knitr.tex
  - type: command
    rule: PatchSyncTeX(build;finalize;job-3;test-knitr-concordance.tex)
    command: >-
      Rscript -e
      'library(patchSynctex);patchSynctex('\''test-knitr.Rnw'\'',syncfile='\''job-3'\'')'
  - type: command
    rule: PatchSyncTeX(build;finalize;job-4;test-knitr-concordance.tex)
    command: >-
      Rscript -e
      'library(patchSynctex);patchSynctex('\''test-knitr.Rnw'\'',syncfile='\''output/job-4'\'')'
