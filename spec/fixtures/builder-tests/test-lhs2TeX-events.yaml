types:
  - command
  - log
events:
  - type: command
    rule: LhsToTeX(build;execute;job-1;test-lhs2TeX.lhs)
    command: lhs2TeX -o test-lhs2TeX.tex test-lhs2TeX.lhs
  - type: command
    rule: LhsToTeX(build;execute;job-2;test-lhs2TeX.lhs)
    command: lhs2TeX -o test-lhs2TeX.tex test-lhs2TeX.lhs
  - type: command
    rule: LaTeX(build;execute;job-1;test-lhs2TeX.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      test-lhs2TeX.tex
  - type: command
    rule: LaTeX(build;execute;job-2;test-lhs2TeX.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=job-2 test-lhs2TeX.tex
  - type: command
    rule: LaTeX(build;execute;job-1;test-lhs2TeX.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      test-lhs2TeX.tex
  - type: command
    rule: LaTeX(build;execute;job-2;test-lhs2TeX.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=job-2 test-lhs2TeX.tex
