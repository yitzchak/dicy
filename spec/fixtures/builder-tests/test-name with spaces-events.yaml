types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;job-1;test-name with spaces.tex)
    command:
      - pdflatex
      - '-file-line-error'
      - '-interaction=batchmode'
      - '-recorder'
      - '-jobname=job-1'
      - test-name with spaces.tex
  - type: command
    rule: LaTeX(build;execute;job-2;test-name with spaces.tex)
    command:
      - pdflatex
      - '-file-line-error'
      - '-interaction=batchmode'
      - '-recorder'
      - '-output-directory=output'
      - '-jobname=job-2'
      - test-name with spaces.tex
  - type: command
    rule: LaTeX(build;execute;job-1;test-name with spaces.tex)
