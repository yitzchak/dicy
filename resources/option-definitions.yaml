synctex:
  description: generate SyncTeX annotations
  type: boolean
  defaultValue: false
shellEscape:
  describe: enable shell escape (write18) [disable, restricted, enable]
  type: string
  values:
    - disabled
    - restricted
    - enabled
ignoreCache:
  alias: i
  description: ignore file cache generated by previous builds
  type: boolean
  defaultValue: false
jobName:
  description: job name used for latex
  type: string
jobNames:
  description: job names used for latex
  type: strings
messageLevel:
  description: severity of messages to display [trace info warning error]
  type: string
  defaultValue: warning
  values:
    - trace
    - info
    - warning
    - error
outputDirectory:
  description: name of directory for output files
  type: string
outputFormat:
  alias: f
  description: output format [dvi ps pdf]
  type: string
  values:
    - dvi
    - ps
    - pdf
  defaultValue: pdf
