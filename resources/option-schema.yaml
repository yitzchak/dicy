engine:
  description: 'LaTeX engine, e.g. latex, pdflatex or uplatex [default: pdflatex]'
  type: string
  defaultValue: pdflatex
  commands:
    - build
synctex:
  description: generate SyncTeX annotations
  type: boolean
  defaultValue: false
  commands:
    - build
shellEscape:
  description: enable shell escape (write18) [disable, restricted, enable]
  type: string
  values:
    - disabled
    - restricted
    - enabled
  commands:
    - build
ignoreCache:
  alias: i
  description: ignore file cache generated by previous builds
  type: boolean
  defaultValue: false
  commands:
    - build
jobName:
  description: job name used for latex
  type: string
jobNames:
  description: job names used for latex
  type: strings
messageLevel:
  description: severity of messages to display [trace, info, warning (default), error]
  type: string
  defaultValue: warning
  values:
    - trace
    - info
    - warning
    - error
outputDirectory:
  description: name of directory for output files
  type: string
  commands:
    - build
outputFormat:
  alias: f
  description: output format [dvi, pdf (default), ps, svg]
  type: string
  values:
    - dvi
    - pdf
    - ps
    - svg
  defaultValue: pdf
  commands:
    - build
