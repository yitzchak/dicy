cleanPatterns:
  description: Patterns to use when executing a clean command.
  type: strings
  defaultValue:
    - ':outdir/:job!(:outext|.synctex.gz|.tex)'
  commands:
    - clean
deepClean:
  aliases:
    - d
  description: Remove all generated files and the cache.
  type: boolean
  defaultValue: false
  commands:
    - clean
engine:
  description: >-
    'LaTeX engine, e.g. latex, pdflatex or uplatex [default: pdflatex]'
  type: string
  defaultValue: pdflatex
  commands:
    - build
ignoreRules:
  description: ignore specific rules when processing
  type: strings
  defaultValue: []
  commands:
    - build
    - report
ignoreCache:
  aliases:
    - i
  description: ignore file cache generated by previous builds
  type: boolean
  defaultValue: false
  commands:
    - build
jobName:
  aliases:
    - jobname
  description: job name used for latex
  type: string
  commands:
    - build
    - clean
jobNames:
  description: job names used for latex
  type: strings
  commands:
    - build
    - clean
phaseCycles:
  description: maximum number of evaluation cycles in each phase
  type: number
  defaultValue: 20
  commands:
    - build
    - clean
    - report
outputDirectory:
  description: name of directory for output files
  type: string
  commands:
    - build
outputFormat:
  aliases:
    - f
  description: output format [dvi, pdf (default), ps, svg]
  type: string
  values:
    - dvi
    - pdf
    - ps
    - svg
  defaultValue: pdf
  commands:
    - build
    - graph
reportLogMessages:
  aliases:
    - r
  description: display filtered log messages
  type: boolean
  defaultValue: false
  commands:
    - build
severity:
  aliases:
    - s
  description: severity of messages to display [trace, info, warning (default), error]
  type: string
  defaultValue: warning
  values:
    - trace
    - info
    - warning
    - error
  commands:
    - build
    - clean
    - report
shellEscape:
  description: enable shell escape (write18) [disable, restricted, enable]
  type: string
  values:
    - disabled
    - restricted
    - enabled
  commands:
    - build
synctex:
  description: generate SyncTeX annotations
  type: boolean
  defaultValue: false
  commands:
    - build
