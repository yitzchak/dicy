$BIBINPUTS:
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  defaultValue:
    - $ROOTDIR
    - $ROOTDIR/$OUTDIR
    - null
  description: BibTeX bibliography source search path
  type: strings
$BLTXMLINPUTS:
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  description: BibLaTeXML bibliography files for Biber search path
  type: strings
$BSTINPUTS:
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  description: BibTeX style file search path
  type: strings
$CLUAINPUTS:
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  description: Dynamic libraries for Lua search path
  type: strings
$LUAINPUTS:
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  description: Lua source search path
  type: strings
$MFINPUTS:
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  description: Metafont source search path
  type: strings
$MPINPUTS:
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  description: MetaPont source search path
  type: strings
$PATH:
  aliases:
    - texPath
    - $Path
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  description: search path for executables
  type: strings
$TEXINPUTS:
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  defaultValue:
    - $ROOTDIR
    - $ROOTDIR/$OUTDIR
    - null
  description: TeX source search path
  type: strings
$TEXPICTS:
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  description: Picture search path
  type: strings
bibtexEngine:
  commands:
    - build
  defaultValue: bibtex
  description: 'BibTeX engine, e.g. bibtex, pbibtex, upbibtex.'
  type: string
  values:
    - bibtex
    - bibtex8
    - bibtexu
    - pbibtex
    - upbibtex
check:
  commands: []
  description: Commands to check.
  type: strings
cleanPatterns:
  commands:
    - clean
  defaultValue:
    - $OUTDIR/$JOB!($OUTEXT|.synctex.gz|.tex)
    - /$OUTDIR/_minted-$JOB/*
  description: Patterns to use when executing a clean command.
  type: strings
copyTargetsToRoot:
  aliases:
    - moveResultToSourceDirectory
  commands:
    - build
  defaultValue: false
  description: Enable copying of output targets to project root path.
  type: boolean
disableRules:
  commands:
    - build
    - log
  defaultValue: []
  description: Rules to ignore when processing.
  type: strings
engine:
  aliases:
    - e
    - customEngine
    - program
  commands:
    - build
  defaultValue: pdflatex
  description: 'LaTeX engine, e.g. latex, pdflatex or uplatex.'
  type: string
epstopdfBoundingBox:
  commands:
    - build
  defaultValue: default
  description: The bounding box used in the original file.
  type: string
  values:
    - default
    - exact
    - hires
epstopdfOutputPath:
  commands:
    - build
  defaultValue: $DIR_0/$NAME_0.pdf
  description: Output path of epstopdf
  type: string
epstopdfRestricted:
  commands:
    - build
  defaultValue: false
  description: Use restricted mode when calling epstopdf.
  type: boolean
filePath:
  commands:
    - build
  description: Override of the master file path.
  type: string
ignoreCache:
  aliases:
    - i
  commands:
    - build
  defaultValue: false
  description: Ignore file cache generated by previous builds.
  noInvalidate: true
  type: boolean
ignoreUserOptions:
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  defaultValue: false
  description: >-
    Ignore options from YAML configuration file found in the user's home
    directory.
  type: boolean
indexAutomaticRanges:
  commands:
    - build
  defaultValue: true
  description: >-
    Use automatic page range formation. By default, three or more successive
    pages are automatically abbreviated as a range (e.g. 1-3).
  type: boolean
indexCompressBlanks:
  commands:
    - build
  defaultValue: false
  description: Compress blanks in index labels.
  type: boolean
indexDictionary:
  commands:
    - build
  description: Pronounciation dictionary for mendex.
  type: string
indexEngine:
  commands:
    - build
  defaultValue: makeindex
  description: Indexing engine
  type: string
  values:
    - makeindex
    - mendex
    - texindy
    - upmendex
indexForceKanji:
  commands:
    - build
  defaultValue: false
  description: >-
    Force to output Kanji characters even non-existent in dictionaries. Used by
    mendex and upmendex only.
  type: boolean
indexLogPath:
  commands:
    - build
  description: Log path of makeindex
  type: string
indexOrdering:
  commands:
    - build
  defaultValue: word
  description: >-
    Ordering scheme where `letter` ordering ignores spaces between words and
    `word` ordering respects spaces between word.
  type: string
  values:
    - word
    - letter
indexOutputPath:
  commands:
    - build
  description: Output path of makeindex
  type: string
indexSorting:
  commands:
    - build
  defaultValue: default
  description: Use alternate index sorting scheme. Used by makeindex only.
  type: string
  values:
    - default
    - german
    - thai
    - locale
indexStartPage:
  commands:
    - build
  description: The start page used (any/odd/even/number)
  type: string
indexStyle:
  commands:
    - build
  description: The style to use for makeindex.
  type: string
intermediatePostScript:
  aliases:
    - ps
  commands:
    - build
    - graph
  defaultValue: false
  description: >-
    Generate PostScript using dvips when the output format is pdf. This is only
    used for LaTeX engines not capable of natively producing PDF.
  type: boolean
jobName:
  aliases:
    - j
    - jobname
  commands:
    - build
    - clean
    - scrub
  description: The job name used for LaTeX.
  type: string
jobNames:
  aliases:
    - jobnames
  commands:
    - build
    - clean
    - scrub
  description: A list of job names used for LaTeX.
  type: strings
kanji:
  commands:
    - build
  description: 'Kanji encoding for pLaTeX, upLaTeX, pBibTeX, upBibTeX and mendex.'
  type: string
  values:
    - euc
    - jis
    - sjis
    - uptex
    - utf8
kanjiInternal:
  commands:
    - build
  description: 'Internal Kanji encoding for pLaTeX, upLaTeX, pBibTeX, upBibTeX and mendex.'
  type: string
  values:
    - euc
    - sjis
    - uptex
    - utf8
knitrConcordance:
  commands:
    - build
  defaultValue: true
  description: >-
    Enable creation of knitr concordance file used to SyncTeX patching and
    source code mapping in log messages.
  type: boolean
knitrOutputPath:
  commands:
    - build
  defaultValue: $DIR_0/$NAME_0.tex
  description: Output path of knit.
  type: string
lhs2texStyle:
  commands:
    - build
  defaultValue: poly
  description: The style to use for Haskell or Agda conversion.
  type: string
  values:
    - poly
    - math
    - newCode
    - code
    - typewriter
    - verbatim
literateAgdaEngine:
  aliases:
    - a
  commands:
    - build
  defaultValue: agda
  description: >-
    Program to preprocess literate Agda source with prior to processing by
    LaTeX.
  type: string
  values:
    - agda
    - lhs2TeX
    - none
literateHaskellEngine:
  aliases:
    - h
  commands:
    - build
  defaultValue: lhs2TeX
  description: >-
    Program to preprocess literate Haskell source with prior to processing by
    LaTeX.
  type: string
  values:
    - lhs2TeX
    - none
outputDirectory:
  aliases:
    - o
    - output
    - output_directory
  commands:
    - build
  description: The name of a directory for used for output files.
  type: string
outputFormat:
  aliases:
    - f
  commands:
    - build
    - graph
  defaultValue: pdf
  description: The output format of any targets.
  type: string
  values:
    - dvi
    - pdf
    - ps
    - svg
phaseCycles:
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  defaultValue: 20
  description: The maximum number of evaluation cycles in each phase.
  noInvalidate: true
  type: number
pweaveCacheDirectory:
  commands:
    - build
  defaultValue: $DIR_0/cache
  description: Directory used for cache.
  type: string
pweaveFigureDirectory:
  commands:
    - build
  defaultValue: $DIR_0/figures
  description: Directory used for figures.
  type: string
pweaveOutputFormat:
  commands:
    - build
  defaultValue: tex
  description: Format of code environments used by Pweave.
  values:
    - tex
    - texminted
    - texpweave
    - texpygments
  type: string
severity:
  aliases:
    - s
    - loggingLevel
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  defaultValue: warning
  description: The severity of messages to display.
  noInvalidate: true
  type: string
  values:
    - info
    - warning
    - error
shellEscape:
  aliases:
    - enableShellEscape
  commands:
    - build
  description: Enable shell escape (write18).
  type: string
  values:
    - false
    - disabled
    - restricted
    - enabled
    - true
synctex:
  aliases:
    - enableSynctex
  commands:
    - build
  defaultValue: false
  description: Enable generation of SyncTeX annotations.
  type: boolean
