check:
  description: Commands to check.
  type: strings
  commands: []
cleanPatterns:
  description: Patterns to use when executing a clean command.
  type: strings
  defaultValue:
    - '$OUTDIR/$JOB!($OUTEXT|.synctex.gz|.tex)'
    - '/$OUTDIR/_minted-$JOB/*'
  commands:
    - clean
copyTargetsToRoot:
  aliases:
    - moveResultToSourceDirectory
  description: Copy output targets to project root path.
  type: boolean
  defaultValue: false
  commands:
    - build
engine:
  aliases:
    - e
    - customEngine
    - program
  description: >-
    'LaTeX engine, e.g. latex, pdflatex or uplatex [default: pdflatex]'
  type: string
  defaultValue: pdflatex
  commands:
    - build
filePath:
  description: Override the master file path
  type: string
  commands:
    - build
disableRules:
  description: ignore specific rules when processing
  type: strings
  defaultValue: []
  commands:
    - build
    - log
ignoreCache:
  aliases:
    - i
  description: ignore file cache generated by previous builds
  type: boolean
  defaultValue: false
  commands:
    - build
  noInvalidate: true
jobName:
  aliases:
    - j
    - jobname
  description: job name used for latex
  type: string
  commands:
    - build
    - clean
    - scrub
jobNames:
  aliases:
    - jobnames
  description: job names used for latex
  type: strings
  commands:
    - build
    - clean
    - scrub
phaseCycles:
  description: maximum number of evaluation cycles in each phase
  type: number
  defaultValue: 20
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  noInvalidate: true
outputDirectory:
  aliases:
    - o
    - output
    - output_directory
  description: name of directory for output files
  type: string
  commands:
    - build
outputFormat:
  aliases:
    - f
  description: output format [dvi, pdf (default), ps, svg]
  type: string
  values:
    - dvi
    - pdf
    - ps
    - svg
  defaultValue: pdf
  commands:
    - build
    - graph
severity:
  aliases:
    - s
    - loggingLevel
  description: severity of messages to display [info, warning (default), error]
  type: string
  defaultValue: warning
  values:
    - info
    - warning
    - error
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  noInvalidate: true
shellEscape:
  aliases:
    - enableShellEscape
  description: enable shell escape (write18) [disable, restricted, enable]
  type: string
  values:
    - false
    - disabled
    - restricted
    - enabled
    - true
  commands:
    - build
synctex:
  aliases:
    - enableSynctex
  description: generate SyncTeX annotations
  type: boolean
  defaultValue: false
  commands:
    - build
MakeIndex_germanOrdering:
  description: Use German word ordering.
  type: boolean
  defaultValue: false
  commands:
    - build
MakeIndex_letterOrdering:
  description: Use letter ordering versus word ordering.
  type: boolean
  defaultValue: false
  commands:
    - build
MakeIndex_startPage:
  description: The start page used (any/odd/even/number)
  type: string
  commands:
    - build
MakeIndex_style:
  description: The style to use for makeindex.
  type: string
  commands:
    - build
MakeIndex_thaiSupport:
  description: Enable Thai support.
  type: boolean
  defaultValue: false
  commands:
    - build
$PATH:
  aliases:
    - texPath
    - $Path
  description: search path for executables
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$BIBINPUTS:
  description: BibTeX bibliography source search path
  type: strings
  defaultValue:
    - $ROOTDIR
    - $ROOTDIR/$OUTDIR
    -
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$BLTXMLINPUTS:
  description: BibLaTeXML bibliography files for Biber search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$BSTINPUTS:
  description: BibTeX style file search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$CLUAINPUTS:
  description: Dynamic libraries for Lua search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$TEXPICTS:
  description: Picture search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$LUAINPUTS:
  description: Lua source search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$MFINPUTS:
  description: Metafont source search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$MPINPUTS:
  description: MetaPont source search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$TEXINPUTS:
  description: TeX source search path
  type: strings
  defaultValue:
    - $ROOTDIR
    - $ROOTDIR/$OUTDIR
    -
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
