check:
  description: Commands to check.
  type: strings
  commands: []
cleanPatterns:
  description: Patterns to use when executing a clean command.
  type: strings
  defaultValue:
    - '$OUTDIR/$JOB!($OUTEXT|.synctex.gz|.tex)'
    - '/$OUTDIR/_minted-$JOB/*'
  commands:
    - clean
copyTargetsToRoot:
  aliases:
    - moveResultToSourceDirectory
  description: Enable copying of output targets to project root path.
  type: boolean
  defaultValue: false
  commands:
    - build
disableRules:
  description: Rules to ignore when processing.
  type: strings
  defaultValue: []
  commands:
    - build
    - log
engine:
  aliases:
    - e
    - customEngine
    - program
  description: LaTeX engine, e.g. latex, pdflatex or uplatex.
  type: string
  defaultValue: pdflatex
  commands:
    - build
filePath:
  description: Override of the master file path.
  type: string
  commands:
    - build
ignoreCache:
  aliases:
    - i
  description: Ignore file cache generated by previous builds.
  type: boolean
  defaultValue: false
  commands:
    - build
  noInvalidate: true
ignoreHomeOptions:
  description: Ignore options from YAML configuration file found in the user's
    home directory.
  type: boolean
  defaultValue: false
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
indexEngine:
  description: Indexing engine, e.g. makeindex or texindy.
  type: string
  values:
    - makeindex
    - texindy
  defaultValue: makeindex
  commands:
    - build
intermediatePostScript:
  aliases:
    - ps
  description: Generate PostScript using dvips when the output format is pdf.
    This is only used for LaTeX engines not capable of natively producing PDF.
  type: boolean
  defaultValue: false
  commands:
    - build
    - graph
jobName:
  aliases:
    - j
    - jobname
  description: The job name used for LaTeX.
  type: string
  commands:
    - build
    - clean
    - scrub
jobNames:
  aliases:
    - jobnames
  description: A list of job names used for LaTeX.
  type: strings
  commands:
    - build
    - clean
    - scrub
literateAgdaEngine:
  aliases:
    - a
  description: Program to preprocess literate Agda source with prior to
    processing by LaTeX.
  type: string
  values:
    - agda
    - lhs2TeX
    - none
  defaultValue: agda
  commands:
    - build
literateHaskellEngine:
  aliases:
    - h
  description: Program to preprocess literate Haskell source with prior to
    processing by LaTeX.
  type: string
  values:
    - lhs2TeX
    - none
  defaultValue: lhs2TeX
  commands:
    - build
phaseCycles:
  description: The maximum number of evaluation cycles in each phase.
  type: number
  defaultValue: 20
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  noInvalidate: true
outputDirectory:
  aliases:
    - o
    - output
    - output_directory
  description: The name of a directory for used for output files.
  type: string
  commands:
    - build
outputFormat:
  aliases:
    - f
  description: The output format of any targets.
  type: string
  values:
    - dvi
    - pdf
    - ps
    - svg
  defaultValue: pdf
  commands:
    - build
    - graph
severity:
  aliases:
    - s
    - loggingLevel
  description: The severity of messages to display.
  type: string
  defaultValue: warning
  values:
    - info
    - warning
    - error
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
  noInvalidate: true
shellEscape:
  aliases:
    - enableShellEscape
  description: Enable shell escape (write18).
  type: string
  values:
    - false
    - disabled
    - restricted
    - enabled
    - true
  commands:
    - build
synctex:
  aliases:
    - enableSynctex
  description: Enable generation of SyncTeX annotations.
  type: boolean
  defaultValue: false
  commands:
    - build
Knitr_concordance:
  description: Enable creation of knitr concordance file used to SyncTeX
    patching and source code mapping in log messages.
  type: boolean
  defaultValue: true
  commands:
    - build
LhsToTeX_style:
  description: The style to use for Haskell or Agda conversion.
  type: string
  values:
    - poly
    - math
    - newCode
    - code
    - typewriter
    - verbatim
  defaultValue: poly
  commands:
    - build
MakeIndex_automaticRanges:
  description: Use automatic page range formation. By default, three or more
    successive pages are automatically abbreviated as a range (e.g. 1-3).
  type: boolean
  defaultValue: true
  commands:
    - build
MakeIndex_compressBlanks:
  description: Compress blanks in index labels.
  type: boolean
  defaultValue: false
  commands:
    - build
MakeIndex_logPath:
  description: Log path of makeindex
  type: string
  commands:
    - build
MakeIndex_ordering:
  description: Ordering scheme where `letter` ordering ignores spaces between
    words and `word` ordering respects spaces between word.
  type: string
  defaultValue: word
  values:
    - word
    - letter
  commands:
    - build
MakeIndex_outputPath:
  description: Output path of makeindex
  type: string
  commands:
    - build
MakeIndex_sorting:
  description: Use alternate index sorting scheme.
  type: string
  defaultValue: default
  values:
    - default
    - german
    - thai
    - locale
  commands:
    - build
MakeIndex_startPage:
  description: The start page used (any/odd/even/number)
  type: string
  commands:
    - build
MakeIndex_style:
  description: The style to use for makeindex.
  type: string
  commands:
    - build
$PATH:
  aliases:
    - texPath
    - $Path
  description: search path for executables
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$BIBINPUTS:
  description: BibTeX bibliography source search path
  type: strings
  defaultValue:
    - $ROOTDIR
    - $ROOTDIR/$OUTDIR
    -
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$BLTXMLINPUTS:
  description: BibLaTeXML bibliography files for Biber search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$BSTINPUTS:
  description: BibTeX style file search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$CLUAINPUTS:
  description: Dynamic libraries for Lua search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$TEXPICTS:
  description: Picture search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$LUAINPUTS:
  description: Lua source search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$MFINPUTS:
  description: Metafont source search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$MPINPUTS:
  description: MetaPont source search path
  type: strings
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
$TEXINPUTS:
  description: TeX source search path
  type: strings
  defaultValue:
    - $ROOTDIR
    - $ROOTDIR/$OUTDIR
    -
  commands:
    - build
    - clean
    - graph
    - log
    - scrub
