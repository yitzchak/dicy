types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;bibtex-1;pkg-biblatex.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -jobname=bibtex-1 pkg-biblatex.tex
  - type: command
    rule: LaTeX(build;execute;bibtex-2;pkg-biblatex.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=bibtex-2 pkg-biblatex.tex
  - type: command
    rule: LaTeX(build;execute;biber-1;pkg-biblatex.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -jobname=biber-1 pkg-biblatex.tex
  - type: command
    rule: LaTeX(build;execute;biber-2;pkg-biblatex.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=biber-2 pkg-biblatex.tex
  - type: command
    rule: Biber(build;execute;biber-1;biber-1.bcf)
    command: biber biber-1.bcf
  - type: command
    rule: Biber(build;execute;biber-2;output/biber-2.bcf)
    command: biber output/biber-2.bcf
  - type: command
    rule: >-
      BibTeX(build;execute;bibtex-1;bibtex-1.aux;bibtex-1.aux-ParsedLaTeXAuxilary)
    command: bibtex bibtex-1.aux
  - type: command
    rule: >-
      BibTeX(build;execute;bibtex-2;output/bibtex-2.aux;output/bibtex-2.aux-ParsedLaTeXAuxilary)
    command: bibtex bibtex-2.aux
  - type: command
    rule: ParseBibTeXLog(build;execute;bibtex-1;bibtex-1.blg)
    command: kpsewhich bibtex-1.aux biblatex.bst bibtex-1-blx.bib foo.bib
  - type: command
    rule: ParseBibTeXLog(build;execute;bibtex-2;output/bibtex-2.blg)
    command: kpsewhich bibtex-2.aux biblatex.bst bibtex-2-blx.bib foo.bib
