types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;;pkg-multibib.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      pkg-multibib.tex
  - type: command
    rule: >-
      BibTeX(build;execute;;pkg-multibib.aux;pkg-multibib.aux-ParsedLaTeXAuxilary)
    command: bibtex pkg-multibib.aux
  - type: command
    rule: ParseBibTeXLog(build;execute;;pkg-multibib.blg)
    command: kpsewhich pkg-multibib.aux plain.bst foo.bib
  - type: command
    rule: BibTeX(build;execute;;other.aux;other.aux-ParsedLaTeXAuxilary)
    command: bibtex other.aux
  - type: command
    rule: ParseBibTeXLog(build;execute;;other.blg)
    command: kpsewhich other.aux alpha.bst foo.bib
  - type: command
    rule: LaTeX(build;execute;;pkg-multibib.tex)
    command: >-
