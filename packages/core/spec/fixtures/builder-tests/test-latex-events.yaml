types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;job-1;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      test-latex.tex
  - type: command
    rule: LaTeX(build;execute;job-2;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-2
      test-latex.tex
  - type: command
    rule: LaTeX(build;execute;job-3;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-3
      test-latex.tex
  - type: command
    rule: LaTeX(build;execute;job-4;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-4
      test-latex.tex
  - type: command
    rule: LaTeX(build;execute;job-5;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-5
      test-latex.tex
  - type: command
    rule: DviToPdf(build;execute;job-1;job-1.dvi)
    command: xdvipdfmx -o job-1.pdf job-1.dvi
  - type: command
    rule: LaTeX(build;execute;job-1;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      test-latex.tex
  - type: command
    rule: DviToPdf(build;execute;job-2;job-2.dvi)
    command: dvipdfmx -o job-2.pdf job-2.dvi
  - type: command
    rule: LaTeX(build;execute;job-2;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-2
      test-latex.tex
  - type: command
    rule: DviToPdf(build;execute;job-3;job-3.dvi)
    command: dvipdf job-3.dvi job-3.pdf
  - type: command
    rule: LaTeX(build;execute;job-3;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-3
      test-latex.tex
  - type: command
    rule: DviToPs(build;execute;job-4;job-4.dvi)
    command: dvips -o job-4.ps job-4.dvi
  - type: command
    rule: LaTeX(build;execute;job-4;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-4
      test-latex.tex
  - type: command
    rule: DviToPs(build;execute;job-5;job-5.dvi)
    command: dvips -o job-5.ps job-5.dvi
  - type: command
    rule: LaTeX(build;execute;job-5;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-5
      test-latex.tex
  - type: command
    rule: PsToPdf(build;execute;job-4;job-4.ps)
    command: ps2pdf job-4.ps job-4.pdf
