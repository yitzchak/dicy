types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;job-1;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      test-latex.tex
  - type: command
    rule: LaTeX(build;execute;job-2;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-2
      test-latex.tex
  - type: command
    rule: LaTeX(build;execute;job-3;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-3
      test-latex.tex
  - type: command
    rule: DviToPdf(build;execute;job-1;job-1.dvi)
    command: xdvipdfmx -o job-1.pdf job-1.dvi
  - type: command
    rule: DviToPs(build;execute;job-2;job-2.dvi)
    command: dvips -o job-2.ps job-2.dvi
  - type: command
    rule: DviToPs(build;execute;job-3;job-3.dvi)
    command: dvips -o job-3.ps job-3.dvi
  - type: command
    rule: PsToPdf(build;execute;job-2;job-2.ps)
    command: ps2pdf job-2.ps job-2.pdf
  - type: command
    rule: LaTeX(build;execute;job-1;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      test-latex.tex
  - type: command
    rule: LaTeX(build;execute;job-2;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-2
      test-latex.tex
  - type: command
    rule: LaTeX(build;execute;job-3;test-latex.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder -jobname=job-3
      test-latex.tex
