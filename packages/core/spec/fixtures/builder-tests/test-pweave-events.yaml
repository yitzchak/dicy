types:
  - command
  - log
events:
  - type: command
    rule: Pweave(build;execute;job-1;test-pweave.Pnw)
    command: >-
      pweave --format=tex --output=job-1.tex
      --cache-directory=pweave-cache-for-job-1
      --figure-directory=pweave-figures-for-job-1 test-pweave.Pnw
  - type: command
    rule: Pweave(build;execute;job-2;test-pweave.Pnw)
    command: >-
      pweave --format=texminted --output=job-2.tex
      --cache-directory=pweave-cache-for-job-2
      --figure-directory=pweave-figures-for-job-2 test-pweave.Pnw
  - type: command
    rule: LaTeX(build;execute;job-1;job-1.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      job-1.tex
  - type: command
    rule: LaTeX(build;execute;job-2;job-2.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-2
      -shell-escape job-2.tex
  - type: command
    rule: LaTeX(build;execute;job-1;job-1.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      job-1.tex
  - type: command
    rule: LaTeX(build;execute;job-2;job-2.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-2
      -shell-escape job-2.tex
