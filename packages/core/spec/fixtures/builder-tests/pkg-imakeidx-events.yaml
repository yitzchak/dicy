types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;job-1;pkg-imakeidx.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      -shell-escape pkg-imakeidx.tex
