types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;makeindex;pkg-imakeidx.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -jobname=makeindex -shell-escape pkg-imakeidx.tex
  - type: command
    rule: LaTeX(build;execute;makeindex-noautomatic;pkg-imakeidx.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -jobname=makeindex-noautomatic -shell-escape pkg-imakeidx.tex
  - type: command
    rule: MakeIndex(build;execute;makeindex-noautomatic;persons.idx)
    command: makeindex -t persons.ilg -o persons.ind persons.idx
  - type: command
    rule: LaTeX(build;execute;makeindex;pkg-imakeidx.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -jobname=makeindex -shell-escape pkg-imakeidx.tex
  - type: command
    rule: MakeIndex(build;execute;makeindex-noautomatic;makeindex-noautomatic.idx)
    command: >-
      makeindex -t makeindex-noautomatic.ilg -o makeindex-noautomatic.ind
      makeindex-noautomatic.idx
  - type: command
    rule: LaTeX(build;execute;makeindex-noautomatic;pkg-imakeidx.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -jobname=makeindex-noautomatic -shell-escape pkg-imakeidx.tex
