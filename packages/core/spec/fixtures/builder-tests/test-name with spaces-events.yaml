types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;job 1;test-name with spaces.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder '-jobname=job
      1' 'test-name with spaces.tex'
  - type: command
    rule: LaTeX(build;execute;job 2;test-name with spaces.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output '-jobname=job 2' 'test-name with spaces.tex'
  - type: command
    rule: LaTeX(build;execute;job 3;test-name with spaces.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder '-jobname=job 3'
      'test-name with spaces.tex'
  - type: command
    rule: LaTeX(build;execute;job 4;test-name with spaces.tex)
    command: >-
      xelatex -file-line-error -interaction=batchmode -recorder '-jobname=job 4'
      'test-name with spaces.tex'
  - type: command
    rule: LaTeX(build;execute;job 5;test-name with spaces.tex)
    command: >-
      lualatex -file-line-error -interaction=batchmode -recorder '-jobname=job
      5' 'test-name with spaces.tex'
  - type: command
    rule: DviToPdf(build;execute;job 3;job 3.dvi)
    command: xdvipdfmx -o 'job 3.pdf' 'job 3.dvi'
  - type: command
    rule: LaTeX(build;execute;job 3;test-name with spaces.tex)
    command: >-
      latex -file-line-error -interaction=batchmode -recorder '-jobname=job 3'
      'test-name with spaces.tex'
  - type: command
    rule: LaTeX(build;execute;job 4;test-name with spaces.tex)
    command: >-
      xelatex -file-line-error -interaction=batchmode -recorder '-jobname=job 4'
      'test-name with spaces.tex'
  - type: command
    rule: LaTeX(build;execute;job 1;test-name with spaces.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder '-jobname=job
      1' 'test-name with spaces.tex'
  - type: command
    rule: LaTeX(build;execute;job 2;test-name with spaces.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output '-jobname=job 2' 'test-name with spaces.tex'
  - type: command
    rule: LaTeX(build;execute;job 5;test-name with spaces.tex)
    command: >-
      lualatex -file-line-error -interaction=batchmode -recorder '-jobname=job
      5' 'test-name with spaces.tex'
