types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;job-1;pkg-nomencl.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      pkg-nomencl.tex
  - type: command
    rule: LaTeX(build;execute;job-2;pkg-nomencl.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=job-2 pkg-nomencl.tex
  - type: command
    rule: MakeIndex(build;execute;job-1;job-1.nlo;job-1.log-ParsedLaTeXLog)
    command: makeindex -t job-1.nlg -o job-1.nls -s nomencl.ist job-1.nlo
  - type: command
    rule: LaTeX(build;execute;job-1;pkg-nomencl.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      pkg-nomencl.tex
  - type: command
    rule: >-
      MakeIndex(build;execute;job-2;output/job-2.nlo;output/job-2.log-ParsedLaTeXLog)
    command: >-
      makeindex -t output/job-2.nlg -o output/job-2.nls -s nomencl.ist
      output/job-2.nlo
  - type: command
    rule: LaTeX(build;execute;job-2;pkg-nomencl.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=job-2 pkg-nomencl.tex
