types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;;pkg-feynmp.tex)
    command: pdflatex -file-line-error -interaction=batchmode -recorder pkg-feynmp.tex
  - type: command
    rule: MetaPost(build;execute;;pkg-feynmp-mpost.mp)
    command: >-
      mpost -file-line-error -interaction=batchmode -recorder
      pkg-feynmp-mpost.mp
  - type: command
    rule: LaTeX(build;execute;;pkg-feynmp.tex)
    command: pdflatex -file-line-error -interaction=batchmode -recorder pkg-feynmp.tex
