types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;job-1;pkg-sagetex.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      pkg-sagetex.tex
  - type: command
    rule: LaTeX(build;execute;job-2;pkg-sagetex.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=job-2 pkg-sagetex.tex
  - type: command
    rule: Sage(build;execute;job-1;job-1.sagetex.sage)
    command: sage job-1.sagetex.sage
  - type: command
    rule: Sage(build;execute;job-2;output/job-2.sagetex.sage)
    command: sage job-2.sagetex.sage
  - type: command
    rule: LaTeX(build;execute;job-1;pkg-sagetex.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder -jobname=job-1
      pkg-sagetex.tex
  - type: command
    rule: LaTeX(build;execute;job-2;pkg-sagetex.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      -output-directory=output -jobname=job-2 pkg-sagetex.tex
