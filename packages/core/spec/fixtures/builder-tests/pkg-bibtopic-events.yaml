types:
  - command
  - log
events:
  - type: command
    rule: LaTeX(build;execute;;pkg-bibtopic.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      pkg-bibtopic.tex
  - type: command
    rule: LaTeX(build;execute;;pkg-bibtopic.tex)
    command: >-
      pdflatex -file-line-error -interaction=batchmode -recorder
      pkg-bibtopic.tex
  - type: command
