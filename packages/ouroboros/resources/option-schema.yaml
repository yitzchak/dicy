check:
  description: Commands to check.
  type: strings
  commands: []
cleanPatterns:
  description: Patterns to use when executing a clean command.
  type: strings
  defaultValue:
    - '$OUTDIR/$JOB!($OUTEXT|.synctex.gz|.tex)'
    - '/$OUTDIR/_minted-$JOB/*'
  commands:
    - clean
copyTargetsToRoot:
  aliases:
    - moveResultToSourceDirectory
  description: Copy output targets to project root path.
  type: boolean
  defaultValue: false
  commands:
    - build
deepClean:
  aliases:
    - d
  description: Remove all generated files and the cache.
  type: boolean
  defaultValue: false
  commands:
    - clean
engine:
  aliases:
    - e
    - customEngine
    - program
  description: >-
    'LaTeX engine, e.g. latex, pdflatex or uplatex [default: pdflatex]'
  type: string
  defaultValue: pdflatex
  commands:
    - build
filePath:
  description: Override the master file path
  type: string
  commands:
    - build
disableRules:
  description: ignore specific rules when processing
  type: strings
  defaultValue: []
  commands:
    - build
    - report
ignoreCache:
  aliases:
    - i
  description: ignore file cache generated by previous builds
  type: boolean
  defaultValue: false
  commands:
    - build
jobName:
  aliases:
    - j
    - jobname
  description: job name used for latex
  type: string
  commands:
    - build
    - clean
jobNames:
  aliases:
    - jobnames
  description: job names used for latex
  type: strings
  commands:
    - build
    - clean
phaseCycles:
  description: maximum number of evaluation cycles in each phase
  type: number
  defaultValue: 20
  commands:
    - build
    - clean
    - report
outputDirectory:
  aliases:
    - o
    - output
    - output_directory
  description: name of directory for output files
  type: string
  commands:
    - build
outputFormat:
  aliases:
    - f
  description: output format [dvi, pdf (default), ps, svg]
  type: string
  values:
    - dvi
    - pdf
    - ps
    - svg
  defaultValue: pdf
  commands:
    - build
    - graph
severity:
  aliases:
    - s
    - loggingLevel
  description: severity of messages to display [trace, info, warning (default), error]
  type: string
  defaultValue: warning
  values:
    - trace
    - info
    - warning
    - error
  commands:
    - build
    - clean
    - report
shellEscape:
  aliases:
    - enableShellEscape
  description: enable shell escape (write18) [disable, restricted, enable]
  type: string
  values:
    - false
    - disabled
    - restricted
    - enabled
    - true
  commands:
    - build
synctex:
  aliases:
    - enableSynctex
  description: generate SyncTeX annotations
  type: boolean
  defaultValue: false
  commands:
    - build
